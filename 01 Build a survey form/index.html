<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Survey Form</title>
  </head>
  <link rel="stylesheet" href="styles.css">
  <body>
    <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">

      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required>
      </div>
      
      <div class="form-group">
        <label id="number-label" for="number">Age (optional)</label>
        <input id="number" type="number" min="10" max="99" placeholder="Age">
      </div>

      <div class="form-group">
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option value='' disabled selected>Select current role</option>
          <option value='student'>Student</option>
          <option value='job'>Full Time Job</option>
          <option value='learner'>Full Time Learner</option>
          <option value='preferNo'>Prefer not to say</option>
          <option value='other'>Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input id="radio1" type="radio" name="input-radio" value="definitely" checked>Definitely</label>
        <label><input id="radio2" type="radio" name="input-radio" value="maybe">Maybe</label>
        <label><input id="radio3" type="radio" name="input-radio" value="notsure">Not sure</label>
      </div>
      
      <div class="form-group">
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown">
          <option value='' disabled selected>Select an option</option>
          <option value='student'>Challenges</option>
          <option value='job'>Projects</option>
          <option value='learner'>Community</option>
          <option value='preferNo'>Open Source</option>
        </select>
      </div>
      
      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" value="front-end-project">Front-end Projects</label>
        <label><input type="checkbox" value="back-end-project">Back-end Projects</label>
        <label><input type="checkbox" value="data-visualization">Data Visualization</label>
        <label><input type="checkbox" value="challenges">Challenges</label>
        <label><input type="checkbox" value="open-source-community">Open Source Community</label>
        <label><input type="checkbox" value="glitter-help-rooms">Gitter help rooms</label>
        <label><input type="checkbox" value="videos">Videos</label>
        <label><input type="checkbox" value="city-meetups">City Meetups</label>
        <label><input type="checkbox" value="wiki">Wiki</label>
        <label><input type="checkbox" value="forum">Forum</label>
        <label><input type="checkbox" value="additional-courses">Additional Courses</label>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="textarea" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>

    </form>
    </div>
  </body>
</html>
